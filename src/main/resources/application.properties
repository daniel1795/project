spring.application.name=project

# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3309}/${DB_NAME:presys_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&autoReconnect=true&failOverReadOnly=false
spring.datasource.username=${DB_USER:root}
# Make password resolve from Compose's MYSQL_ROOT_PASSWORD first, then DB_ROOT_PASSWORD, then default
spring.datasource.password=${MYSQL_ROOT_PASSWORD:${DB_USER_PWD:presys280725}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true